<body>
    
    <!-- ENUNCIADO DEL EJERCICIO
    
    Crear el elemento de la imagen. En este caso se os está permitido anidar elementos y usar <div> si y solo si es necesario.
    El recuadro gris representa una imagen, podéis usar una imagen cualquiera. Recordad la etiqueta <img> que hemos visto.
    
    ELEMENTOS recomendados para  usar - podéis usar otros si lo creéis conveniente -:
    h3 / div / p / img

    PROPIEDADES a utilizar - NO podéis usar otras:
    - display con cualquiera de los valores que hemos visto (inline-block, block, inline. No uséis otros valores por ahora)
    - margin el handler o cada una de sus propiedades (top, right, bottom, left)
    - padding igual que el margin.
    - width y/o max-width (La que creáis conveniente)

    -->

    <div class="container">
        <img class="image" src="./img/img-principal.png" alt="imagen de ejemplo">
        <div class="txt-content">
            <h3 class="tittle">En diciembre empieza la temporada de nieve</h3>
            <p class="description">El Puente de Diciembre, el primero del invierno meteorológico que comenzó el pasado 1 de diciembre, promete traer frío y nevadas a algunas zonas del norte de España.</p>
        </div>
    </div>


</body>
